<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        var three = 0;
        var five = 0;
        for (var i = 0; i < 1000; i++) {
            if (i%3 == 0) {
                three += i;
            } else if (i%5 == 0){
                five += i;
            }            
        }
        var sum = three + five
        document.write("The sum of all even numbers is: " + three + "<br>");
        document.write("The sum of all odd numbers is: " + five + "<br>");
        document.write("The sum of all numbers is: " + sum + "<br>");
    </script>    


    
</body>
</html>
